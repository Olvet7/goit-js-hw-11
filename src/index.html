<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleLightbox library</title>
    <link rel="stylesheet" href="./css/gallery.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="submitBtn js-submitBtn" id="loadMoreBtn">
          <svg class="icon" width="18" height="18">
            <use href="./images/icon.svg#icon"></use>
          </svg>
        </button>
      </form>

      <div class="gallery">
        <!-- Картки зображень -->
      </div>

      <button type="button" class="load-more">Load more</button>

    </div>
    <p class="policy">&copy;  Pixabay.com 2023</p>

    <script src="./js/gallery.js" type="module"></script>
  </body>
</html>
